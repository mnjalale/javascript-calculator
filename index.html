<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid theme-background-color">
  <div class="row-fluid">
    <div class="centering">
      <div class="row">
        <div class="col-xs-12 text-center">
          <label><i>FreeCodeCamp Calculator</i></label>
        </div>
        <div class="col-xs-12">
          <input id="result" class="text-right" disabled type="text">
        </div>
        <div class="col-xs-12">
          <div class="col-xs-3 no-padding text-center">
            <button id="ac" class="btn button">AC</button>
          </div>
          <div class="col-xs-3 no-padding text-center">
            <button id="ce" class="btn button">CE</button>
          </div>
          <div class="col-xs-3 no-padding text-center">
            <button id="mod" class="btn button">%</button>
          </div>
          <div class="col-xs-3 no-padding text-center">
            <button id="divide" class="btn button">/</button>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="col-xs-3 no-padding text-center">
            <button id="seven" class="btn button">7</button>
          </div>
          <div class="col-xs-3 no-padding text-center">
            <button id="eight" class="btn button">8</button>
          </div>
          <div class="col-xs-3 no-padding text-center">
            <button id="nine" class="btn button">9</button>
          </div>
          <div class="col-xs-3 no-padding text-center">
            <button id="multiply" class="btn button">*</button>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="col-xs-3 no-padding text-center">
            <button id="four" class="btn button">4</button>
          </div>
          <div class="col-xs-3 no-padding text-center">
            <button id="five" class="btn button">5</button>
          </div>
          <div class="col-xs-3 no-padding text-center">
            <button id="six" class="btn button">6</button>
          </div>
          <div class="col-xs-3 no-padding text-center">
            <button id="minus" class="btn button">-</button>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="col-xs-3 no-padding text-center">
            <button id="one" class="btn button">1</button>
          </div>
          <div class="col-xs-3 no-padding text-center">
            <button id="two" class="btn button">2</button>
          </div>
          <div class="col-xs-3 no-padding text-center">
            <button id="three" class="btn button">3</button>
          </div>
          <div class="col-xs-3 no-padding text-center">
            <button id="add" class="btn button">+</button>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="col-xs-3 no-padding text-center">
            <button id="period" class="btn button">.</button>
          </div>
          <div class="col-xs-3 no-padding text-center">
            <button id="zero" class="btn button">0</button>
          </div>
          <div class="col-xs-3 no-padding text-center">
            <button id="ans" class="btn button">Ans</button>
          </div>
          <div class="col-xs-3 no-padding text-center">
            <button id="equals" class="btn button">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
